<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissor Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

<!-- divs are block level elements -->
<!-- spans are inline elements -->
	<div class="score-board">
		<div id = "user-label" class="badge">user</div>
		<div id = "computer-label" class="badge">comp</div>
		<!-- the colon in the middle is for display -->
		<span id = "user-score">0</span>:<span id = "computer-score">0</span>
	</div>

	<div class = "result">
		<p>Paper covers rock, You win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock_hand_img.jpg" alt = "">
		</div>

		<div class="choice" id="p">
			<img src="images/paper_hand_img.jpg" alt = "">
		</div>

		<div class="choice" id="s">
			<img src="images/scissor_hand_img.jpg" alt = "">
		</div>
	</div>


	<p id="action-message">Make your move.</p>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
